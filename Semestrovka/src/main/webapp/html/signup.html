<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Signup</h3>
            <form action="/signup" method="post">
                <div class="input-box">
                    <input name ="firstname" type="text" placeholder="Name" class="input-control">
                </div>
                <div class="input-box">
                    <input name="surname" type="text" placeholder="Surname" class="input-control">
                </div>
                <div class="input-box">
                    <input name="login" type="text" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input name="password" type="password" placeholder="Password" class="input-control">
                </div>
                <div>
                    Tipo de Usuario:
                    <select name="typeofuser" required>
                        <option value="client">Client</option>
                        <option value="restaurant">Restaurant</option>
                    </select>
                </div>
                <button type="submit" class="btn">Signup </button>
            </form>
            <p>you already have an account?<a href="index.html">Login</a> </p>
        </div>
    </div>
</section>

</body>
</html>
